<div
  class="fixed h-screen py-8 overflow-y-auto bg-white border-l border-r sm:ml-56 dark:bg-white dark:border-gray-200"
>
  <div class="flex">
    <h2 class="px-5 text-lg font-medium text-gray-800">Solicitudes</h2>
    <div class="flex pt-3">
      <span class="flex w-3 h-3 me-3 bg-sky-100 rounded-full"></span>
      <span
        class="flex w-3 h-3 me-3 bg-sky-200 rounded-full dark:bg-gray-700"
      ></span>
      <span class="flex w-3 h-3 me-3 bg-sky-300 rounded-full"></span>
      <span class="flex w-3 h-3 me-3 bg-sky-400 rounded-full"></span>
    </div>
  </div>

  <!-- Lista de las solicitudes -->
  <div class="mt-12 space-y-4">
    <div
      *ngFor="let solicitud of solicitudes"
      class="flex flex-col w-full px-5 py-2 transition-colors duration-200 bg-gray-50 rounded hover:bg-blue-50 gap-y-2"
    >
      <div class="flex items-center gap-x-2">
        <div
          [style.background-color]="solicitud.color"
          class="flex justify-center w-10 h-10 pt-1 rounded-full"
        >
          <span class="text-white font-bold text-lg">{{
            solicitud.nombreUsuario.charAt(0)
          }}</span>
        </div>

        <div class="text-left rtl:text-right">
          <h1 class="text-sm font-medium text-gray-700 capitalize">
            {{ solicitud.nombreUsuario }}
          </h1>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ solicitud.categoria }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ solicitud.cuerpo }}
          </p>
        </div>
      </div>

      <!-- Botones de estatus -->
      <div class="flex justify-around mt-2">
        <button
          class="px-2 py-1 text-xs font-semibold text-white bg-green-500 rounded hover:bg-green-600"
        >
          Aprobar
        </button>
        <button
          class="px-2 py-1 text-xs font-semibold text-white bg-red-500 rounded hover:bg-red-600"
        >
          Rechazar
        </button>
        <button
          class="px-2 py-1 text-xs font-semibold text-white bg-yellow-500 rounded hover:bg-yellow-600"
        >
          Pendiente
        </button>
      </div>
    </div>
  </div>
</div>
