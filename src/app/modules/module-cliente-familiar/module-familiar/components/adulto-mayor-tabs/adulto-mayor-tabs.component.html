<div
  *ngIf="showFirstDiv; else secondContent"
  style="margin-left: 30rem"
  class="profiles p-4 mt-16 sm:ml-96 rounded-lg mr-5 border-solid border-inherit border-2"
>
  <div
    role="status"
    class="w-full h-screen p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700"
  >
    <div
      class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded dark:bg-gray-700"
    >
      <svg
        class="w-10 h-10 text-gray-200 dark:text-gray-600"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 16 20"
      >
        <path
          d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
        />
        <path
          d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
        />
      </svg>
    </div>
    <div
      class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"
    ></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
    <div class="flex items-center mt-4">
      <svg
        class="w-10 h-10 me-3 text-gray-200 dark:text-gray-700"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
        />
      </svg>
      <div>
        <div
          class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-2"
        ></div>
        <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
      </div>
    </div>
    <span class="sr-only">Loading...</span>
  </div>
</div>

<ng-template #secondContent>
  <div
    class="profiles p-4 mt-16 sm:ml-96 rounded-lg mr-5 border-solid border-inherit border-2"
  >
    <div class="w-full flex grid place-items-center">
      <section class="imgbanner w-full h-48 grid place-items-center rounded-lg">
        <div class="fotoPerfil mt-20 grid place-items-center">
          <img class="imgProfile rounded-full" [src]="imgPerfil" alt="" />
        </div>
        <p class="mt-5 font-sans text-xl font-bold">{{ nameCuidador }}</p>
        <p class="font-sans text-base font-medium text-slate-400">
          {{ userName }}
        </p>
      </section>
    </div>
    <div class="mt-32" style="width: 60rem">
      <ul
        class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700"
      >
        <li class="me-2">
          <a
            class="inline-block p-4 rounded-t-lg"
            [ngClass]="{
              'text-blue-600 bg-gray-100 active': isRouteActive(
                '/administrador/solicitudes/profile/infoPersonal'
              ),
              'hover:text-gray-600 hover:bg-gray-50': !isRouteActive(
                '/administrador/solicitudes/profile/infoPersonal'
              )
            }"
            routerLink="/administrador/solicitudes/profile/infoPersonal"
            >Información personal</a
          >
        </li>
        <li class="me-2">
          <a
            class="inline-block p-4 rounded-t-lg"
            [ngClass]="{
              'text-blue-600 bg-gray-100 active': isRouteActive(
                '/administrador/solicitudes/profile/infoMedica'
              ),
              'hover:text-gray-600 hover:bg-gray-50': !isRouteActive(
                '/administrador/solicitudes/profile/infoMedica'
              )
            }"
            routerLink="/administrador/solicitudes/profile/infoMedica"
            >Información Médica</a
          >
        </li>
        <li class="me-2">
          <a
            class="inline-block p-4 rounded-t-lg"
            [ngClass]="{
              'text-blue-600 bg-gray-100 active': isRouteActive(
                '/administrador/solicitudes/profile/documentos'
              ),
              'hover:text-gray-600 hover:bg-gray-50': !isRouteActive(
                '/administrador/solicitudes/profile/documentos'
              )
            }"
            routerLink="/administrador/solicitudes/profile/documentos"
            >Documentos</a
          >
        </li>
        <li>
          <a
            class="inline-block p-4 text-gray-400 rounded-t-lg cursor-not-allowed dark:text-gray-500"
            >Deshabilitado</a
          >
        </li>
      </ul>
    </div>
  </div>

  <div class="containerInfo p-4 sm:ml-56">
    <div
      class="p-4 border-solid border-inherit border-2 rounded-lg"
      style="width: 56rem"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>
