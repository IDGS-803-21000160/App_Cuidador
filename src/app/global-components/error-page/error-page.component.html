<div class="flex items-center justify-center min-h-screen">
  <div class="text-center">
    <!-- Imagen redonda -->
    <img
      src="/assets/logoErrorPage.png"
      class="rounded-full mx-auto mb-4"
      alt="Error Logo"
    />

    <p class="text-7xl font-black text-gray-800 mb-2">Algo salió mal</p>
    <div
      class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
      role="alert"
    >
      <svg
        class="flex-shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">Danger alert!</span> No hemos podido procesar
        tu solicitud. Por favor, inténtalo de nuevo más tarde.
      </div>
    </div>
    <button
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded shadow-md transition duration-200"
      (click)="reloadPage()"
    >
      Recargar Página
    </button>
  </div>
</div>
