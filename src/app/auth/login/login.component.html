<!-- login.component.html -->
<div class="flex flex-wrap md:flex-nowrap content">
  <div class="w-full flex-none last:pr-8">
    <section class="flex items-center justify-center pt-20">
      <div
        class="bg-white shadow-md rounded-lg p-6 md:flex md:flex-row-reverse md:max-w-4xl md:space-x-6"
      >
        <!-- Información de la empresa -->
        <div class="ml-2 md:w-1/2 flex-col mb-6 md:mb-0">
          <h2 class="text-3xl font-semibold text-gray-800"></h2>
          <p class="text-gray-600 mt-2"></p>
          <img src="/assets/bannerLogin.png" style="border-radius: 50px" />
        </div>
        <br />
        <!-- Formulario de login -->
        <div class="md:w-1/2">
          <h2 class="loginTitle font-semibold text-gray-800">
            Bienvenido de nuevo
          </h2>
          <p class="miniSubTitles">
            Inicie su sitio web en segundos. ¿No tienes una cuenta?
            <a class="text-sky-600 font-semibold" href="#">Inscribirse</a>.
          </p>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
            <div class="">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@cuidador.com"
                required
              />
            </div>
            <div class="">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Contraseña</label
              >
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="°°°°°°°°°°°"
                required
              />
            </div>
            <div class="flex">
              <hr class="w-48 mt-3" />
              <p class="px-2 miniSubTitles">o</p>
              <hr class="w-48 mt-3" />
            </div>
            <div class="">
              <button
                type="button"
                class="w-full hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:hover:bg-gray-50 me-2 mb-2"
              >
                <svg
                  class="w-6 h-5 me-2 -ms-1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 48 48"
                  width="48px"
                  height="48px"
                >
                  <path
                    fill="#FFC107"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                  />
                  <path
                    fill="#FF3D00"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                  />
                  <path
                    fill="#4CAF50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                  />
                  <path
                    fill="#1976D2"
                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                  />
                </svg>
                Inicia sesión con Google
              </button>
            </div>
            <div class="mt-0">
              <button
                type="button"
                class="w-full hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:hover:bg-gray-50 me-2 mb-2"
              >
                <svg
                  class="w-6 h-5 me-2 -ms-1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 50 50"
                  width="50px"
                  height="50px"
                >
                  <path
                    d="M 44.527344 34.75 C 43.449219 37.144531 42.929688 38.214844 41.542969 40.328125 C 39.601563 43.28125 36.863281 46.96875 33.480469 46.992188 C 30.46875 47.019531 29.691406 45.027344 25.601563 45.0625 C 21.515625 45.082031 20.664063 47.03125 17.648438 47 C 14.261719 46.96875 11.671875 43.648438 9.730469 40.699219 C 4.300781 32.429688 3.726563 22.734375 7.082031 17.578125 C 9.457031 13.921875 13.210938 11.773438 16.738281 11.773438 C 20.332031 11.773438 22.589844 13.746094 25.558594 13.746094 C 28.441406 13.746094 30.195313 11.769531 34.351563 11.769531 C 37.492188 11.769531 40.8125 13.480469 43.1875 16.433594 C 35.421875 20.691406 36.683594 31.78125 44.527344 34.75 Z M 31.195313 8.46875 C 32.707031 6.527344 33.855469 3.789063 33.4375 1 C 30.972656 1.167969 28.089844 2.742188 26.40625 4.78125 C 24.878906 6.640625 23.613281 9.398438 24.105469 12.066406 C 26.796875 12.152344 29.582031 10.546875 31.195313 8.46875 Z"
                  />
                </svg>
                Inicia sesión con Apple
              </button>
            </div>
            <div>
              <button
                type="submit"
                class="w-full btnLogin text-white p-3 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
              >
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Spinner con Tailwin -->
    <div
      *ngIf="loading"
      class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex items-center justify-center"
    >
      <div role="status">
        <svg
          aria-hidden="true"
          class="inline w-20 h-20 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"

        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
